<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Vietnam</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Title của bài -->
    <div class="title">
        <div class="background"> </div>
        <h1>Các dòng sản phẩm tiêu biểu của Apple</h1>
    </div>  
    
    <!-- 6 dòng sản phẩm, chia làm 3 sản phẩm mỗi dòng-->
    <div class="product">
        <div class="row">
            <div class="item">
                <img src="./img/imacpro-1.jpeg" alt="iMacPro">
                    <h2>iMac Pro</h2>
            </div>
    
            <div class="item">
                <img src="./img/mbp-1.jpeg" alt="Macbook Pro">
                    <h2>MacBook Pro</h2>
            </div>
    
            <div class="item">
                <img src="./img/iphone-1.jpeg" alt="Iphone Pro">
                    <h2>Iphone Pro</h2>
            </div>
        </div>

        <div class="row">
            <div class="item">
                <img src="./img/ipadpro-1.png" alt="Ipad Pro">
                    <h2>Ipad Pro</h2>
            </div>
    
            <div class="item">
                <img src="./img/watch-1.jpeg" alt="Apple Watch">
                    <h2>Apple Watch</h2>
            </div>
    
            <div class="item">
                <img src="./img/tv-1.jpeg" alt="Apple TV 4K">
                    <h2>Apple TV 4K</h2>
            </div>
        </div>
        
    </div>

</html>
